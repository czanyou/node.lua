<!DOCTYPE html>
<html>
<head>
  <title>Sensor Status</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="/style.css?v=100003"/>
  <script src="/jquery.js?v=100003"></script>
  <script src="/common.js?v=100003"></script>
  <script src="lang.js?v=100003"></script>
  <script> 

    $(document).ready(function() {
				$translate(document.body)

        var hostname = location.hostname || 'local'
        $("#url_ts").html("http://" + hostname + ':8100/live.ts')

        $("#url_rtsp").html("rtsp://" + hostname + ':554/live.mp4')
		});

  </script>
  <style>

  </style>
</head>
<body class="liveview" style="display:none">

<div id="wrapper" class="form-wrapper">
  <form method="get">
    <fieldset class="block">
    <h3>${VideoInfo}</h3>
    <dl>
    <dt><label class="label">TS over HTTP:</label>
      <label class="value" id="url_ts"></label></dt>
    <dt><label class="label">TS over RTSP:</label>
      <label class="value" id="url_rtsp"></label></dt>
      <dd>${VideoInfoDesc}</dd>
    </dl>
    </fieldset>

  </form>
</div>

</body>
</html>
